<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempareture</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: gray">
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="city-name" type="text" class="form-control" placeholder="Enter your city name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-btn" class="btn btn-info" type="button" id="button-addon2">search</button>
    </div>

    <div id="handleSection">
        <h1 id="location">Dhaka</h1>
        <h4><span id="temp">38.06</span>&deg;C</h4>
        <h4 id="cloud">Clouds</h4>
        <h3 id="latitude">latitude</h3>
        <h3 id="longitude">longitude</h3>    
    </div>




    <script src="./index.js"></script>
</body>
</html>
